<div class="container">
  <div class="card user-card">
    <div class="card-header bg-primary text-white">
      <h5 class="mb-0">User Name - {{ userProfile.name }}</h5>
      <br />
      <p class="mb-0 text-light small">UserId - {{ userProfile.id }}</p>
      <br />
      <p class="mb-0 text-light small">Email - {{ userProfile.email }}</p>
    </div>
    <div class="card-body overflow-auto-y">
      <h6>Carts:</h6>
      @for(cart of userProfile.carts;track cart.id){
      <h6>Product - {{ getOrderCount() }}</h6>
      <div class="order-container">
        <div class="card order-card">
          <div class="card-body">
            <h6>Product Name - {{ cart.name }}</h6>
            <br />
            <h6>Quantity - {{ cart.quantity }}</h6>
            <p>Amount - â‚¹{{ cart.price * cart.quantity }}</p>
          </div>
        </div>
      </div>
      <br />
      }
    </div>
    <div class="form-group">
      <button
        class="btn btn-primary"
        [disabled]="!userProfile.carts.length"
        (click)="BuyCart()"
      >
        Checkout
      </button>
    </div>
  </div>
</div>
