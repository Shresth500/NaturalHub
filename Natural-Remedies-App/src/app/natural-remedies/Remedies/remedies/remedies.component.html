<div class="tag-container">
  <div class="tag" *ngFor="let tag of tags; let i = index">
    {{ tag }}
    <span class="remove-tag" (click)="removeTag(i)">Ã—</span>
  </div>
  <input
    type="text"
    [(ngModel)]="inputValue"
    (keydown)="addTag($event)"
    placeholder="Type and press Enter..."
  />
</div>

<div class="container mt-4">
  <div class="row">
    @for(remedies of filteredremediesData; track remedies.id){
    <div class="col-md-3 col-sm-6 mb-3">
      <div class="card small-card d-flex flex-column">
        <div class="card-header bg-lightblue text-white">
          <h3>{{ remedies.name }}</h3>
        </div>
        <div class="card-body flex-grow-1 d-flex flex-column">
          <app-remedy [remedy]="remedies" class="flex-grow-1"></app-remedy>
        </div>
      </div>
    </div>
    }
  </div>
</div>
