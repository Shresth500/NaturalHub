<ul [ngClass]="{ 'list-active': !showFullList, 'list-inactive': showFullList }">
  <li>
    Remedies - @for(rem of remedy.remedies; track rem.id){
    {{ rem.name }}
    }
  </li>
  <li>Description: {{ remedy.description }}</li>
  <li>Benefits: {{ remedy.benefits }}</li>
  <li *ngIf="!showFullList">Preparation: {{ remedy.preparation }}</li>
  <li *ngIf="!showFullList">Usage: {{ remedy.usage }}</li>
  <br />
  <div class="d-flex">
    <button
      *ngIf="showFullList"
      class="btn btn-primary showlist"
      (click)="toggleList()"
    >
      Know More
    </button>
    <button
      *ngIf="!showFullList"
      class="btn btn-primary showlist"
      (click)="toggleList()"
    >
      Show Less
    </button>
  </div>
  <div class="d-flex btn-category" *ngIf="isAdmin()">
    <button class="btn btn-info">Edit</button>
    <button class="btn btn-danger">Delete</button>
  </div>
</ul>
